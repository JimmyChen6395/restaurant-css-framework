    <!-- FORMULAIRE -->
    <section class="m-p-form container-fluid mt-5">
        <div class="container">

            <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="form6Example1" class="form-control" />
                            <label class="form-label" for="form6Example1">Nom</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="form6Example2" class="form-control" />
                            <label class="form-label" for="form6Example2">Prénom</label>
                        </div>
                    </div>
                </div>

                <!-- Text input -->
                <select class="form-select mb-5" aria-label="Default select example">
                    <option selected>Choisissez votre région</option>
                    <option value="1">Binche</option>
                    <option value="2">Paris</option>
                  </select>

                <!-- Text input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form6Example4" class="form-control" />
                    <label class="form-label" for="form6Example4">Adresse</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form6Example5" class="form-control" />
                    <label class="form-label" for="form6Example5">Email</label>
                </div>

                <!-- Number input -->
                <div class="form-outline mb-4">
                    <input type="number" id="form6Example6" class="form-control" />
                    <label class="form-label" for="form6Example6">N° de téléphone</label>
                </div>

                <!-- Message input -->
                <div class="form-outline mb-4">
                    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                    <label class="form-label" for="form6Example7">Questions / Remarques</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="button btn btn-danger btn-block mb-4 fs-5 w-100"><i class="fas fa-envelope me-5"></i>Envoyer</button>
            </form>
        </div>

    </section>
